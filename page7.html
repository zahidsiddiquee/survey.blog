<body>

<div class="container">
    <h2>ðŸ’› Your Honest Response</h2>

    <form id="page7Form" action="https://formsubmit.co/zahidsiddiqi1122@gmail.com" method="POST">

        <input type="hidden" name="_captcha" value="false">

        <!-- Redirect handled manually using JS -->
        <input type="hidden" name="_template" value="table">

        <label>How do you feel about what I shared?</label>

        <select id="responseSelect" name="future_response" required>
            <option value="">Choose one...</option>

            <!-- allowed -->
            <option value="Yes, I also feel something for you and I can see a possible future together ðŸ’›">
                Yesâ€¦ I also see a future with you ðŸ’›

            <option value="No future">I donâ€™t see a future in thisâ€¦ Iâ€™m sorry</option>

            <option value="Manual">I want to explain in my own words</option>
        </select>

        <textarea id="manualText" name="manual_message" placeholder="Write your message here..."></textarea>

</div>

<script>
const selectBox = document.getElementById('responseSelect');
const manualText = document.getElementById('manualText');
const errorMsg = document.getElementById('errorMsg');
const form = document.getElementById('page7Form');

// Show/hide manual textarea + error message
selectBox.addEventListener('change', function () {
    if (this.value === "Need time (NOT ALLOWED)") {
        errorMsg.style.display = "block";
    } else {
        errorMsg.style.display = "none";
    }

    manualText.style.display = (this.value === "Manual") ? "block" : "none";
    if (this.value === "Manual") manualText.focus();
});

// MAIN FIX â€” 100% email jayega + redirect bhi hoga
form.addEventListener('submit', function(e) {
    e.preventDefault();  // â† ye har baar lagao

    const choice = selectBox.value;

    // Block restricted option
    if (choice === "Need time (NOT ALLOWED)") {
        return;
    }

    // Force send data using fetch (email guaranteed)
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
    })
    .then(() => {
        // Email sent â†’ now redirect
        if (choice.includes("possible future")) {
            window.location.href = "page8A.html";
        } 
        else if (choice === "Already committed") {
            window.location.href = "page8B.html";
        } 
        else if (choice === "No future") {
            window.location.href = "page8C.html";
        } 
        else if (choice === "Manual") {
            window.location.href = "page8D.html";
        }
    })
    .catch(() => {
        // Agar kuch galat bhi ho jaye, next page khul jaye

        else if (choice === "Already committed") window.location.href = "page8B.html";
        else if (choice === "No future") window.location.href = "page8C.html";
        else if (choice === "Manual") window.location.href = "page8D.html";
    });
});
</script>
