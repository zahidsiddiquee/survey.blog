<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Info</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffdbe7, #ff9ebd);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #ffffffdd;
        width: 90%;
        max-width: 380px;
        padding: 25px 20px;
        border-radius: 18px;
        backdrop-filter: blur(10px);
        box-shadow: 0 6px 18px rgba(255, 0, 85, 0.25);
        text-align: center;
    }

    h2 {
        margin: 0;
        color: #ff5c8a;
        font-weight: 700;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #ccc;
        margin-top: 12px;
        font-size: 15px;
        background: #f5f5f5;
    }

    input[readonly] {
        background: #eaeaea;
        color: #555;
    }

    button {
        width: 100%;
        margin-top: 18px;
        padding: 14px;
        background: linear-gradient(135deg, #ff5c8a, #ff89ab);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 17px;
        font-weight: 600;
        box-shadow: 0px 4px 12px rgba(255, 0, 85, 0.3);
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Personal Info</h2>

    <input id="name" type="text" readonly>
    <input id="age" type="text" readonly>
    <input id="dob" type="text" readonly>
    
    <button onclick="nextPage()">Next</button>
</div>

<script>
// Default values
const name = "Muafia Saleem";
const dob = "1997-03-02";  // Default DOB
const birthYear = 1997;
const currentYear = new Date().getFullYear();
const age = currentYear - birthYear;

// Set default values
document.getElementById("name").value = name;
document.getElementById("dob").value = dob;
document.getElementById("age").value = age + " years";

function nextPage() {
    window.location.href = "page4.html";
}
</script>

</body>
</html>
